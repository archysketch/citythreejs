<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Logo</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    model-viewer {
      position: fixed;
      top: 6px;
      left: 10px;
      width: 80px;
      height: 80px;
      background: transparent;
      pointer-events: none;
    }

    model-viewer::part(progress-bar) {
      display: none !important;
    }
  </style>
</head>
<body>

<model-viewer
  id="logo"
  src="./communemonocrome.glb"

  auto-rotate
  rotation-per-second="10deg"
  auto-rotate-delay="0"

  interaction-prompt="none"
  disable-zoom

  exposure="1.35"
  shadow-intensity="0.12"
  shadow-softness="0.6"
  tone-mapping="neutral"

  environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"

  camera-orbit="0deg 75deg 2.6m"
  min-camera-orbit="-180deg 75deg 2.6m"
  max-camera-orbit="180deg 75deg 2.6m"

  camera-target="0m 0m 0m"

  scale="0.4 0.4 0.4">
</model-viewer>

<script>
  const viewer = document.getElementById('logo');

  window.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth) - 0.5;
    const angle = -x * 40;
    viewer.cameraOrbit = `${angle}deg 75deg 2.6m`;
  });
</script>

</body>
</html>
